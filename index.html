<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuMm | Smart Teen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              dark: '#0f172a',
              darker: '#020617',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'holo-flicker': 'hologram-flicker 1s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'matrix-scroll': 'matrix-scroll 20s linear infinite',
              'shimmer': 'shimmer 2s infinite',
              'text-shine': 'text-shine 3s ease-in-out infinite',
              'scan-fast': 'scan-fast 2s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
              'nebula-pulse': 'nebula-pulse 8s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'text-shine': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' }
              },
              'scan-fast': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'nebula-pulse': {
                 '0%, 100%': { textShadow: '0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3)' },
                 '50%': { textShadow: '0 0 40px rgba(16, 185, 129, 0.5), 0 0 80px rgba(16, 185, 129, 0.3)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        color: #f8fafc;
        background-color: #020617;
        /* Layered Backgrounds: Deep Blue Gradient Bottom */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(180deg, #020617 0%, #0f172a 40%, #0a0f2c 100%);
        background-size: 50px 50px, 50px 50px, 100% 100%;
        background-attachment: scroll; /* Allows gradient to stretch full height */
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6; 
        box-shadow: 0 0 10px #3b82f6;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
      }

      /* --- NEBULA TEXT EFFECT --- */
      .nebula-text {
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(135deg, #ffffff 0%, #a5f3fc 25%, #3b82f6 50%, #ffffff 75%, #a5f3fc 100%);
        background-size: 300% 300%;
        animation: text-shine 8s ease-in-out infinite, nebula-pulse 8s ease-in-out infinite;
      }

      /* --- NEW HOLOGRAM STYLES --- */
      .holo-border {
        position: relative;
        /* Border handled by glass styles */
      }
      
      @keyframes hologram-flicker {
        0% { opacity: 0; filter: blur(10px); transform: scale(0.98); }
        5% { opacity: 0.5; filter: blur(2px); }
        10% { opacity: 0.1; transform: scale(1.02); }
        15% { opacity: 0.7; }
        20% { opacity: 0.2; }
        30% { opacity: 1; filter: blur(0); transform: scale(1); }
        50% { opacity: 0.8; }
        55% { opacity: 1; }
        70% { opacity: 0.9; }
        100% { opacity: 1; filter: none; }
      }

      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-700 { animation-delay: 700ms; }

      /* --- GLASSMORPHISM SYSTEM (LIQUID/FROSTED) --- */
      
      /* 1. FROSTED UI (Navbar, Large Panels) */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03); 
        backdrop-filter: blur(40px) saturate(150%);
        -webkit-backdrop-filter: blur(40px) saturate(150%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        transform: translateZ(0); /* Hardware Acceleration */
      }

      /* 2. LIQUID GLASS CARDS (Content Containers) - Soft, Realistic Edges */
      .glass-card {
        background: linear-gradient(
          160deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        
        /* Soft, almost invisible border to simulate smooth edge */
        border: 1px solid rgba(255, 255, 255, 0.05);
        
        /* Internal volume shadows + soft glow */
        box-shadow: 
          0 10px 40px -10px rgba(0,0,0,0.5),
          inset 0 0 30px rgba(255, 255, 255, 0.02), /* Soft inner volume */
          inset 0 1px 0 rgba(255, 255, 255, 0.05); /* Very subtle top highlight */
          
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), 
                    box-shadow 0.4s cubic-bezier(0.2, 0.8, 0.2, 1),
                    background 0.4s ease;
        position: relative;
        overflow: hidden;
        border-radius: 1.5rem;
        will-change: transform, box-shadow; /* Performance Hint */
        transform: translateZ(0); /* Hardware Acceleration */
      }
      
      .glass-card:hover {
        transform: translateY(-5px) translateZ(0);
        background: linear-gradient(
          160deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        
        /* Stronger lift shadow */
        box-shadow: 
          0 25px 50px -12px rgba(0,0,0,0.6),
          inset 0 0 30px rgba(255, 255, 255, 0.05);
      }

      /* 3. CRYSTAL BUTTONS (Interactive Small Elements) - Sharp, Clear */
      .glass-button {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px); 
        -webkit-backdrop-filter: blur(8px);
        
        /* Smooth soft borders */
        border: 1px solid rgba(255, 255, 255, 0.1);
        
        box-shadow: 
          0 4px 15px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.05);
          
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform: translateZ(0);
      }
      
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px) translateZ(0);
        box-shadow: 
          0 8px 25px rgba(59, 130, 246, 0.3), /* Blue Glow */
          inset 0 0 15px rgba(255, 255, 255, 0.1);
      }
      
      .glass-button:active {
        transform: translateY(0) scale(0.98);
      }

      /* --- VISUALS & ATMOSPHERE --- */
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.3;
        pointer-events: none;
        animation: float-particle linear infinite;
      }

      @keyframes float-particle {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
      }

      /* --- HOLOGRAPHIC 3D EFFECTS --- */
      .holo-container {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0; 
        pointer-events: none;
        overflow: hidden;
        perspective: 1000px;
      }

      .holo-object {
        position: absolute;
        transform-style: preserve-3d;
      }

      /* CUBE STYLES */
      .cube {
        width: 120px;
        height: 120px;
        transform-style: preserve-3d;
        animation: spin-3d 20s linear infinite;
      }

      .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(56, 189, 248, 0.4);
        background: rgba(56, 189, 248, 0.05);
        box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        backface-visibility: visible;
      }
      
      .cube-face::after {
        content: '';
        width: 50%;
        height: 50%;
        border: 1px solid rgba(56, 189, 248, 0.2);
      }

      .face-front  { transform: rotateY(0deg) translateZ(60px); }
      .face-back   { transform: rotateY(180deg) translateZ(60px); }
      .face-right  { transform: rotateY(90deg) translateZ(60px); }
      .face-left   { transform: rotateY(-90deg) translateZ(60px); }
      .face-top    { transform: rotateX(90deg) translateZ(60px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(60px); }

      /* CRYSTAL STYLES */
      .crystal {
        width: 100px;
        height: 100px;
        transform-style: preserve-3d;
        animation: spin-crystal 25s linear infinite;
      }

      .crystal .cube-face {
        border-color: rgba(168, 85, 247, 0.5);
        background: rgba(168, 85, 247, 0.05);
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.25);
      }
      .crystal .cube-face::after {
        border-color: rgba(168, 85, 247, 0.3);
        border-radius: 50%;
      }
      
      .face-front-c  { transform: rotateY(0deg) translateZ(50px); }
      .face-back-c   { transform: rotateY(180deg) translateZ(50px); }
      .face-right-c  { transform: rotateY(90deg) translateZ(50px); }
      .face-left-c   { transform: rotateY(-90deg) translateZ(50px); }
      .face-top-c    { transform: rotateX(90deg) translateZ(50px); }
      .face-bottom-c { transform: rotateX(-90deg) translateZ(50px); }


      /* RINGS STYLES */
      .holo-rings {
        width: 250px;
        height: 250px;
        position: absolute;
        transform-style: preserve-3d;
      }
      
      .ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: rgba(16, 185, 129, 0.6);
        border-bottom-color: rgba(16, 185, 129, 0.6);
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
      }
      
      .ring-1 { animation: spin-y 10s linear infinite; }
      .ring-2 { animation: spin-x 15s linear infinite; width: 70%; height: 70%; top: 15%; left: 15%; border-top-color: rgba(59, 130, 246, 0.6); border-bottom-color: rgba(59, 130, 246, 0.6); }
      .ring-3 { animation: spin-z 20s linear infinite; width: 40%; height: 40%; top: 30%; left: 30%; border-color: rgba(255, 255, 255, 0.3); border-width: 1px; }

      /* WIREFRAME SPHERE STYLES */
      .sphere {
        width: 140px;
        height: 140px;
        transform-style: preserve-3d;
        animation: spin-3d-slow 30s linear infinite;
        pointer-events: none;
      }
      
      .sphere-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
      }
      
      .sphere-primary .sphere-ring { border-color: rgba(59, 130, 246, 0.6); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
      .sphere-secondary .sphere-ring { border-color: rgba(16, 185, 129, 0.6); box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }

      .sr-1 { transform: rotateY(0deg); }
      .sr-2 { transform: rotateY(30deg); }
      .sr-3 { transform: rotateY(60deg); }
      .sr-4 { transform: rotateY(90deg); }
      .sr-5 { transform: rotateY(120deg); }
      .sr-6 { transform: rotateY(150deg); }
      .sr-h { transform: rotateX(90deg); border-color: rgba(255,255,255,0.2); border-style: dashed; }

      @keyframes spin-3d {
        0% { transform: rotate3d(1, 1, 1, 0deg); }
        100% { transform: rotate3d(1, 1, 1, 360deg); }
      }
      
      @keyframes spin-3d-slow {
        0% { transform: rotate3d(1, 0.5, 0.5, 0deg); }
        100% { transform: rotate3d(1, 0.5, 0.5, 360deg); }
      }

      @keyframes spin-crystal {
        0% { transform: rotateX(45deg) rotateZ(45deg) rotateY(0deg); }
        100% { transform: rotateX(45deg) rotateZ(45deg) rotateY(360deg); }
      }
      
      @keyframes spin-y { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
      @keyframes spin-x { 0% { transform: rotateX(0deg); } 100% { transform: rotateX(360deg); } }
      @keyframes spin-z { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(360deg); } }
      
      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
      }

      /* DRIFT ANIMATIONS */
      .drift-1 { animation: drift-path-1 45s ease-in-out infinite alternate; }
      .drift-2 { animation: drift-path-2 60s ease-in-out infinite alternate; }
      .drift-3 { animation: drift-path-3 50s ease-in-out infinite alternate; }

      @keyframes drift-path-1 {
        0% { transform: translate(0, 0); }
        33% { transform: translate(15vw, 10vh); }
        66% { transform: translate(-10vw, 25vh); }
        100% { transform: translate(5vw, 40vh); }
      }

      @keyframes drift-path-2 {
        0% { transform: translate(0, 0); }
        50% { transform: translate(-25vw, 15vh); }
        100% { transform: translate(20vw, 30vh); }
      }

      @keyframes drift-path-3 {
        0% { transform: translate(0, 0); }
        33% { transform: translate(20vw, -10vh); }
        66% { transform: translate(-15vw, -20vh); }
        100% { transform: translate(10vw, -5vh); }
      }

      /* MATRIX SCROLL EFFECT */
      @keyframes matrix-scroll {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(0); }
      }
    </style>
